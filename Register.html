<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assignment/assets/images/d9ecb806-edb1-44b8-85ee-2cac660f95e7-32x32.png"
            type="image/x-icon">
        <link rel="stylesheet" href="../assignment/assets/style/bootstrap.min.css">
        <link rel="stylesheet" href="../assignment/assets/style/style.css">
        <title>Register</title>
    </head>

    <body>

        <nav class="navbar justify-content-center navbar-color">
            <div class="navbar-logo">
                <a class="navbar-brand" href="home.html">
                    <img src="../assignment/assets/images/logo.svg" alt="Logo" width="100%" height="auto"
                        class="d-inline-block align-text-top" />
                </a>
            </div>
        </nav>

        <div class="container mt-5 mb-5 flex-column justify-content-center align-items-center registerForm">
            <h1 class="text-center">Register</h1>
            <form class="d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <label for="Name" class="form-label">Username</label>
                    <span></span>
                    <input type="text" class="form-control" id="Name" name="Name">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <span></span>
                    <input type="email" class="form-control" id="Email" name="Email">
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <span></span>
                    <input type="password" class="form-control" id="Password" name="Password">
                </div>
                <button type="button" class="btn btn-dark" id="register-btn" onclick="register()">Register</button>
            </form>
            <div class="mt-3">
                <p class="text-center">Already have an account? <a href="Login.html">
                        Login here
                    </a>
                </p>
            </div>
        </div>

        <script src="../assignment/assets/script/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../assignment/assets/script/script.js"></script>

    </body>

</html>
