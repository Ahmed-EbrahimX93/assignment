<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assignment/assets/images/d9ecb806-edb1-44b8-85ee-2cac660f95e7-32x32.png"
    type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assignment/assets/style/bootstrap.min.css" />
  <link rel="stylesheet" href="../assignment/assets/style/style.css" />
  <title>Contact Us</title>
</head>

<body>
  <div class="nav-placeholder"></div>
  <div
    class="d-flex flex-wrap align-items-baseline justify-content-center justify-content-lg-between py-3 mb-4 border-bottom">
    <form action="" class="container mt-5 mb-5 contact-us-form">
      <div class="mb-3">
        <h1 class="text-center">Contact Us</h1>
        <label for="contactUsName" class="form-label">User Name</label>
        <input type="name" class="form-control" id="contactUsName" name="contactUsName" placeholder="Enter your name" />
        <div id="nameError"></div>
      </div>
      <div class="mb-3">
        <label for="contactUsEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="contactUsEmail" name="contactUsEmail"
          placeholder="name@example.com" />
        <div id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="contactUsFeedback" class="form-label">Example textarea</label>
        <textarea class="form-control" id="contactUsFeedback" name="contactUsFeedback"
          placeholder="Enter your feedback here" rows="3"></textarea>
      </div>
      <div id="messageError"></div>
      <button class="btn btn-dark" type="button" value="Submit" id="submit-btn" onclick="collectData()">Submit</button>
    </form>

    <div class="cuFeedback"></div>
  </div>


  <footer class="mt-auto p-5" id="footer-placeholder"></footer>

  <div class="top-btn"></div>

  <script src="../assignment/assets/script/bootstrap.bundle.min.js"></script>
  <script src="../assignment/assets/script/script.js"></script>
</body>

</html>
