<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assignment/assets/images/d9ecb806-edb1-44b8-85ee-2cac660f95e7-32x32.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assignment/assets/style/bootstrap.min.css" />
    <link rel="stylesheet" href="../assignment/assets/style/style.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="nav-placeholder"></div>

    <header class="text-center m-5 dashboard-display">
        <h1>
            <span class="text-muted">Dashboard</span>
        </h1>
    </header>

    <main class="container mb-5">
        <section class="d-flex flex-column align-items-center justify-content-center mb-5">
            <div class="add-product text-center mb-4">
                <h2>Adding Products</h2>
                <p></p>
                <input type="text" class="form-control mb-2 pInputs" id="product-name" name="Product Name"
                    placeholder="Product Name" />
                <p></p>
                <input type="text" class="form-control mb-2 pInputs" id="product-description" name="Product Description"
                    placeholder="Product Description" />
                <p></p>
                <input type="number" class="form-control mb-2 pInputs" id="product-price" name="Product Price"
                    placeholder="Product Price" />
                <p></p>
                <input type="number" class="form-control mb-2 pInputs" id="product-discount" name="Product Discount"
                    placeholder="Product Discount" />
                <p></p>
                <input type="text" class="form-control mb-2 pInputs" id="product-sku" name="Product SKU"
                    placeholder="Product SKU" />
                <p></p>
                <input type="text" class="form-control mb-2 pInputs" id="product-image" name="Product Image"
                    placeholder="Product Image URL" />
                <button onclick="addProduct()" class="btn btn-dark" id="add-p-btn">Add</button>
            </div>
        </section>
        <section>
            <div class="show-products">
                <h2 class="text-center">Products</h2>
                <div class="products-cards mt-4 mb-4 px-4">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="products-cards-display"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto p-5" id="footer-placeholder"></footer>

    <div class="top-btn"></div>

    <script src="../assignment/assets/script/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assignment/assets/script/script.js"></script>
</body>

</html>
